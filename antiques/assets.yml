css-main:
    contents:
        - "css/vendors/bootstrap.css"
        - "css/vendors/bootstrap-select.css"
        - "css/vendors/camera.css"
        - "css/vendors/font-awesome.min.css"
        - "css/style.css"
    output:
        "cache/css-main.css"
    filters:
        "cssmin"

js-main:
    contents:
        - "js/vendors/jquery-1.10.2.min.js"
        - "js/vendors/bootstrap.min.js"
        - "js/vendors/bootstrap-select.min.js"
        - "js/vendors/camera.js"
        - "js/vendors/jquery.easing.1.3.js"
        - "js/main.js"
    output:
        "cache/js-main.js"
    filters:
        "jsmin"
